    <link rel="stylesheet" href="assets/Contact.css">

  </head>

  <body>
        <header>
        <div class="container pt-4">
          <div class="row">
                <div class=" col-xs-12 col-sm-2 col-md-3 logoContainer">
                        <a href="Acceuil.html"><img src="assets/image/logo-doré (1).svg" alt="logo" width="100px" height="auto"></a>
                </div>
                <div class=" col-xs-12 col-sm-10 col-md-9">
                    <nav class="nav"> 
                        <ul class="nav UnderLine">

                            <li class="nav-item"><a href="Menu.html" class="nav-link">Menu</a></li>
                            <li class="nav-item"><a href="Photos.html" class="nav-link">Pictures</a></li>

                        </ul>
                    </nav>
                </div>
            </div>
            </div>   
        </header>
        <div class="container">
            <div class="row p-4">
                <div class="col-sm-0 col-md-3">

                </div>
                <div class="col-sm-12 col-md-6">
                    <h1>Contactez-nous!</h1>
                </div>
                <div class="col-sm-0 col-md-3">

                </div>
            </div>
            <div class="row">
                <div class="col-sm-0 col-md-3">

                </div>
                <div class="col-sm-12 col-md-6">
                    <form action="" name="MyForm" id="MyForm" onsubmit="SubmitMessage();" method="POST">
                        <div class="MyForm GoldenBorder">
                            <div class="row">
                                <div class="col-sm-12 col-md-12">
                                    <div class="row p-1 m-2 mt-4">
                                        <div class="col-sm-12 col-md-12">
                                            <label for="firstname">Prénom : </label> 
                                        </div>
                                    </div>
                                    <div class="row p-1 m-2">
                                        <div class="col-sm-12 col-md-12">
                                            <input type="text" name="firstname" id="firstname" class="MaxWidth">
                                        </div>
                                    </div>      
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-12">
                                    <div class="row p-1 m-2">
                                        <div class="col-sm-12 col-md-12">
                                            <label for="lastname">Nom de famille : </label>
                                        </div>
                                    </div>
                                    <div class="row p-1 m-2">
                                        <div class="col-sm-12 col-md-12">
                                            <input type="text" name="lastname" id="lastname" class="MaxWidth"> 
                                        </div>
                                    </div>  
                                </div>
                            </div>   
                            <div class="row">
                                <div class="col-sm-12 col-md-12">
                                    <div class="row p-1 m-2">
                                        <div class="col-sm-12 col-md-12">
                                            <label for="email">Email : </label>
                                        </div>
                                    </div>
                                    <div class="row p-1 m-2">
                                        <div class="col-sm-12 col-md-12">
                                            <input type="text" name="email" id="email" class="MaxWidth">
                                        </div>
                                    </div>    
                                </div> 
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-12">
                                    <div class="row p-1 m-2">
                                        <div class="col-sm-12 col-md-12">
                                            <label for="sujet">Sujet : </label>
                                        </div>
                                    </div>
                                    <div class="row p-1 m-2">
                                        <div class="col-sm-12 col-md-12">
                                            <select name="message" id="message" class="MaxWidth">
                                                <option value="reservation">Reservation</option>
                                                <option value="information">Information</option>
                                                <option value="reclamation">Reclamation</option>
                                                <option value="Job">Job</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row p-1 m-2">
                                        <div class="col-sm-12 col-md-12">
                                            <label for="message">Votre message : </label>
                                        </div>
                                    </div>
                                    <div class="row p-1 m-2">
                                        <div class="col-sm-12 col-md-12">
                                            <textarea name="message" id="message" cols="30" rows="10" class="MaxWidth">Votre message ici...</textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row p-1 m-2">
                                <div class="col-sm-12 col-md-12 AlignCenter">
                                    <input type="submit" name="submit" value="Envoyer" class="GoldenButton">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-0 col-md-3">

                </div> 
            </div>
        </div>

                <div class="container pt-5">

                        </div>
                    </div>
                </div>
            </div>
        </footer>
  </body>
</html>

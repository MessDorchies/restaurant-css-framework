<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/Contact.css">
  </head>
  <body>
      <div class="container">
        <div class="row">
        
        <div class="col-sm-0 col-md-3">

        </div>
        <div class="col-sm-12 col-md-6">
            <form action="">
                <div class="MyForm border bg-light">
                    <div class="row">
                        <div class="col-sm-12 col-md-12">
                            <div class="row p-1">
                                <div class="col-sm-12 col-md-12">
                                    <label for="firstname">Firstname : </label> 
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-sm-12 col-md-12">
                                    <input type="text" name="firstname" id="firstname" class="MaxWidth" required>
                                </div>
                            </div>      
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-12">
                            <div class="row p-1">
                                <div class="col-sm-12 col-md-12">
                                    <label for="lastname">lastname : </label>
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-sm-12 col-md-12">
                                    <input type="text" name="lastname" id="lastname" class="MaxWidth" required> 
                                </div>
                            </div>  
                        </div>
                    </div>   
                    <div class="row">
                        <div class="col-sm-12 col-md-12">
                            <div class="row p-1">
                                <div class="col-sm-12 col-md-12">
                                    <label for="email">email : </label>
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-sm-12 col-md-12">
                                    <input type="text" name="email" id="email" class="MaxWidth" required>
                                </div>
                            </div>    
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-12">
                            <div class="row p-1">
                                <div class="col-sm-12 col-md-12">
                                    <label for="sujet">sujet : </label>
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-sm-12 col-md-12">
                                    <select name="message" id="message" class="MaxWidth">
                                        <option value="reservation">Reservation</option>
                                        <option value="information">Information</option>
                                        <option value="reclamation">Reclamation</option>
                                        <option value="Job">Job</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-sm-12 col-md-12">
                                    <label for="message">votre message : </label>
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-sm-12 col-md-12">
                                    <textarea name="message" id="message" cols="30" rows="10" class="MaxWidth">votre message ici...</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-12 AlignCenter">
                            <input type="button" value="Envoyer">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-0 col-md-3">

        </div>
            
        </div>
      </div>
  </body>
</html>

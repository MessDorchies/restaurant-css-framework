<!doctype html>
<html lang="en">
  <head>
    <title>Contact</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/Contact.css">
    <script src="assets/Contact.js" type="text/javascript"></script>
  </head>
  <header>
        <nav class="nav">
            <ul class="nav">
                <li class="nav-item"><a href="#" class="nav-link">Menu</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Photo</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Restaurant</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            </ul>  
        </nav>
  </header>
  <body>
        <div class="container">
            <div class="row p-4">
                <div class="col-sm-0 col-md-3">

                </div>
                <div class="col-sm-12 col-md-6">
                    <h1>Contactez-nous!</h1>
                </div>
                <div class="col-sm-0 col-md-3">

                </div>
            </div>
            <div class="row">
            
                <div class="col-sm-0 col-md-3">

                </div>
                <div class="col-sm-12 col-md-6">
                    <form action="" name="MyForm" id="MyForm" onsubmit="SubmitMessage();" method="POST">
                        <div class="MyForm GoldenBorder">
                            <div class="row">
                                <div class="col-sm-12 col-md-12">
                                    <div class="row p-1 m-2 mt-4">
                                        <div class="col-sm-12 col-md-12">
                                            <label for="firstname">Pr√©nom : </label> 
                                        </div>
                                    </div>
                                    <div class="row p-1 m-2">
                                        <div class="col-sm-12 col-md-12">
                                            <input type="text" name="firstname" id="firstname" class="MaxWidth">
                                        </div>
                                    </div>      
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-12">
                                    <div class="row p-1 m-2">
                                        <div class="col-sm-12 col-md-12">
                                            <label for="lastname">Nom de famille : </label>
                                        </div>
                                    </div>
                                    <div class="row p-1 m-2">
                                        <div class="col-sm-12 col-md-12">
                                            <input type="text" name="lastname" id="lastname" class="MaxWidth"> 
                                        </div>
                                    </div>  
                                </div>
                            </div>   
                            <div class="row">
                                <div class="col-sm-12 col-md-12">
                                    <div class="row p-1 m-2">
                                        <div class="col-sm-12 col-md-12">
                                            <label for="email">Email : </label>
                                        </div>
                                    </div>
                                    <div class="row p-1 m-2">
                                        <div class="col-sm-12 col-md-12">
                                            <input type="text" name="email" id="email" class="MaxWidth">
                                        </div>
                                    </div>    
                                </div> 
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-12">
                                    <div class="row p-1 m-2">
                                        <div class="col-sm-12 col-md-12">
                                            <label for="sujet">Sujet : </label>
                                        </div>
                                    </div>
                                    <div class="row p-1 m-2">
                                        <div class="col-sm-12 col-md-12">
                                            <select name="message" id="message" class="MaxWidth">
                                                <option value="reservation">Reservation</option>
                                                <option value="information">Information</option>
                                                <option value="reclamation">Reclamation</option>
                                                <option value="Job">Job</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row p-1 m-2">
                                        <div class="col-sm-12 col-md-12">
                                            <label for="message">Votre message : </label>
                                        </div>
                                    </div>
                                    <div class="row p-1 m-2">
                                        <div class="col-sm-12 col-md-12">
                                            <textarea name="message" id="message" cols="30" rows="10" class="MaxWidth">Votre message ici...</textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row p-1 m-2">
                                <div class="col-sm-12 col-md-12 AlignCenter">
                                    <input type="submit" name="submit" value="Envoyer" class="GoldenButton">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-0 col-md-3">

                </div> 
            </div>
      </div>
  </body>
</html>
